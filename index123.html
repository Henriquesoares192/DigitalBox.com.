<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DigitalBox - Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to bottom, #f2f2f2, #e0e0e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .login-option {
      margin-top: 20px;
    }

    .login-option button {
      background: #28a745;
    }

    .login-option button:hover {
      background: #1e7e34;
    }

    .info {
      margin-top: 30px;
      font-size: 14px;
      color: #666;
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DigitalBox</h1>
    <p>Marketplace de moedas, Robux e produtos digitais</p>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Nome de usuário" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>

    <div class="login-option">
      <p>Entrar como:</p>
      <button onclick="window.location.href='comprador.html'">Comprador</button><br><br>
      <button onclick="window.location.href='vendedor.html'">Vendedor</button><br><br>
      <button onclick="window.location.href='admin.html'">Administrador</button>
    </div>

    <div class="info">
      <p>Ainda não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>

    <footer>
      &copy; 2025 DigitalBox Marketplace. Todos os direitos reservados.
    </footer>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      // Aqui você pode colocar a lógica de verificação com o backend ou localStorage
      if (user === "admin" && pass === "senha-secreta") {
        window.location.href = "admin.html";
      } else {
        alert("Login inválido ou redirecionamento ainda não implementado.");
      }
    });
  </script>
